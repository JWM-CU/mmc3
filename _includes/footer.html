<br/>
<section id="footer">
<div class="container-footer" style="padding-left: 10px;">
  <div class="panel-footer">
	  <div class="row">
		<div class="col-sm-4" >
		    <h4>Staff</h4>	
            <p style="font-size: 0.9rem;"> {{ site.affiliation }}</p>
		</div>

		<div class="col-sm-4">
		    <h4>Coordinates</h4>	
            <p style="font-size: 0.9rem;"> {{ site.location }}</p>
		</div>
		
		<div class="col-sm-4">
		    <h4>Hours</h4>	
            <p style="font-size: 0.9rem;"> {{ site.hours }}</p>
		</div>
	  
		<center>
			<div style="margin-bottom: 10px;"> <!-- Adds some space between the links and the copyright notice -->
				{% for link in site.data.home-links %}
					<a href="{{ link.url }}" target="_blank">
						<img class="no-shadow" src='{{ site.url }}{{ site.baseurl }}/images/{{ link.image }}' style='max-height: 50px; max-width: 200px; margin: 0%'/>
					</a>
				{% endfor %}
			</div>
			<p>&copy {{ "now" | date: "%Y" }} {{site.title | escape }}</p>
		</center> 
		

      <!-- <center><p>&copy {{ "now" | date: "%Y" }} {{site.title | escape }} </p></center> -->
	</div>
  </div>
</div>

<script src="{{ "/assets/javascript/bootstrap/jquery.min.js" | relative_url }}"></script>
<script src="{{ "/assets/javascript/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>
